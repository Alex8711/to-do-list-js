<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script type="application/javascript" src="js/app.js" defer></script>
  </head>
  <body>
    <h1>To-Do App</h1>
    <form action="">
      <h3>To-Do Form</h3>
      <label for="input">New Task:</label>
      <input type="text" /> <button>Add To-Do</button>
    </form>
    <ul class="active">
      <h3>Active To-Dos</h3>
    </ul>
    <ul class="completed">
      <h3>Completed To-Dos</h3>
    </ul>
  </body>
</html>
